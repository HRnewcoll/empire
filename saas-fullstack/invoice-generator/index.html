<!DOCTYPE html>
<html>
<head>
    <title>InvoiceGen - Free Invoice Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8">InvoiceGen</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <div class="space-y-4">
                <input id="business" placeholder="Your Business Name" class="w-full px-4 py-2 bg-zinc-800 rounded">
                <input id="client" placeholder="Client Name" class="w-full px-4 py-2 bg-zinc-800 rounded">
                <input id="amount" placeholder="Amount (£)" type="number" class="w-full px-4 py-2 bg-zinc-800 rounded">
                <textarea id="description" placeholder="Description" class="w-full px-4 py-2 bg-zinc-800 rounded h-24"></textarea>
                <button onclick="generate()" class="w-full py-3 bg-blue-600 rounded-lg font-semibold hover:bg-blue-700">Generate Invoice</button>
            </div>
            
            <div id="invoice" class="bg-white text-black p-8 rounded-lg">
                <h2 class="text-2xl font-bold mb-4" id="inv-business">Your Business</h2>
                <p class="text-gray-600 mb-8">Invoice #<span id="inv-num">001</span></p>
                <p class="mb-4">Bill to: <span id="inv-client">Client</span></p>
                <div class="border-t pt-4">
                    <p class="text-3xl font-bold">£<span id="inv-amount">0.00</span></p>
                    <p class="text-gray-600 mt-2" id="inv-desc">Description</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function generate() {
            document.getElementById('inv-business').textContent = document.getElementById('business').value || 'Your Business';
            document.getElementById('inv-client').textContent = document.getElementById('client').value || 'Client';
            document.getElementById('inv-amount').textContent = parseFloat(document.getElementById('amount').value || 0).toFixed(2);
            document.getElementById('inv-desc').textContent = document.getElementById('description').value || 'Description';
            document.getElementById('inv-num').textContent = Math.random().toString(36).substring(2, 8).toUpperCase();
        }
    </script>
</body>
</html>
